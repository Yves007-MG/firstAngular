<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2> Mes appareils</h2>
      <p>mise a jour {{ lastUpdate|async }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils ; let i = index"
        [indexOfAppareil] = "i"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status">
        </app-appareil>
      </ul>
      <hr>
      <button class="btn btn-success" 
              (click)="onAllumer()"> Tout allumer</button>
              <button class="btn btn-danger" (click)="onEtteindre()"> Tout Etteindre</button>
    </div>
  </div>    

</div>
